<div class="container__small-news">
  <div class="container__small-news-content">
    <div class="small-news__photo">
      <img src="{{ photoCover() }}" height="200px" alt="" />
    </div>
    <div class="small-news__title">
      <h1>
        <a [routerLink]="['content', Id()]">{{ cardTitle() }}</a>
      </h1>
    </div>
  </div>
  <div class="container__small-card-separator">
    <hr />
  </div>
</div>
