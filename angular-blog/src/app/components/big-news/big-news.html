<div class="container__big-news">
  <div class="big-news__photo">
    <img src="{{ photoCover() }}" height="200px" alt="" />
  </div>
  <div class="big-news__title">
    <h1>
      <a [routerLink]="['content', Id()]">{{ cardTitle() }}</a>
    </h1>
  </div>
  <div class="big-news__description">
    <a [routerLink]="['content', Id()]">
      <p>
        {{ cardDescription() }}
      </p>
    </a>
  </div>
</div>
